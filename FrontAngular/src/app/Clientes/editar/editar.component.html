<div class="col-md-3 offset-md-3">
  <h3 class="text-center">Actualización de Clientes</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clientId" >ID del Cliente</label>
      <input type="number" class="form-control" id="clientId" [(ngModel)]="client.clientId" name="clientId" readonly>
    </div>
    <div class="form-group">
      <label for="typeId" >Tipo de Documento</label>
      <input type="text" class="form-control" id="typeId" [(ngModel)]="client.typeId" name="typeId">
    </div>
    <div class="form-group">
      <label for="numberId" >Número de Documento</label>
      <input type="number" class="form-control" id="numberId" [(ngModel)]="client.numberId" name="numberId">
    </div>
    <div class="form-group">
      <label for="mail" >E-mail</label>
      <input type="email" class="form-control" id="mail" [(ngModel)]="client.mail" name="mail">
    </div>
    <div class="form-group">
      <label for="address" >Dirección</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="client.address" name="address">
    </div>
    <div class="form-group">
      <label for="statusClient" >Estado del Cliente</label>
      <input type="text" class="form-control" id="statusClient" [(ngModel)]="client.statusClient" name="statusClient">
    </div>
    <div class="form-group">
      <label for="birthday" >Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="birthday" [(ngModel)]="client.birthday" name="birthday">
    </div>
    <div class="form-group">
      <label for="firstLastName" >Primer Apellido</label>
      <input type="text" class="form-control" id="firstLastName" [(ngModel)]="client.firstLastName" name="firstLastName">
    </div>
    <div class="form-group">
      <label for="secondLastName" >Segundo Apellido</label>
      <input type="text" class="form-control" id="secondLastName" [(ngModel)]="client.secondLastName" name="secondLastName">
    </div>
    <div class="form-group">
      <label for="firstName" >Primer Nombre</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="client.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="secondName" >Segundo Nombre</label>
      <input type="text" class="form-control" id="secondName" [(ngModel)]="client.secondName" name="secondName">
    </div>
    <div class="form-group">
      <label for="phone" >Teléfono</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="client.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="typeClient" >Tipo de cliente</label>
      <input type="text" class="form-control" id="typeClient" [(ngModel)]="client.typeClient" name="typeClient">
    </div>
    <div class="form-group">
      <label for="userCreation" >Usuario Creación</label>
      <input type="text" class="form-control" id="userCreation" [(ngModel)]="client.userCreation" name="userCreation">
    </div>
     <br>
    <button class="btn btn-success" type="submit" >Guardar</button>
  </form>
</div>
