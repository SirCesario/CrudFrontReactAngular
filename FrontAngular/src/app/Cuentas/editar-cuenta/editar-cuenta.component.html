<div class="col-md-3 offset-md-3">
  <h3 class="text-center">Actualizacion de Cuentas</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clientId" >Cliente ID</label>
      <input type="number" class="form-control" id="clientId" [(ngModel)]="account.clientId" name="clientId" readonly>
    </div>
    <div class="form-group">
      <label for="accountId" >Cuenta ID</label>
      <input type="number" class="form-control" id="accountId" [(ngModel)]="account.accountId" name="accountId" readonly>
    </div>
    <div class="form-group">
      <label for="product" >Producto</label>
      <select class="form-control"id="product" [(ngModel)]="account.product" name="product">
        <option value="Credito">Credito</option>
        <option value="CDT">CDT</option>
        <option value="Tarjeta de Credito">Tarjeta de Credito</option>
      </select>
    </div>
    <div class="form-group">
      <label for="statusAccount" >Estado de la Cuenta</label>
      <select class="form-control"id="statusAccount" [(ngModel)]="account.statusAccount" name="statusAccount">
        <option value="Activa">Activa</option>
        <option value="Inactiva">Inactiva</option>
      </select>
    </div>
    <div class="form-group">
      <label for="creditValue" >Valor del Credito</label>
      <input type="text" class="form-control" id="creditValue" [(ngModel)]="account.creditValue" name="creditValue">
    </div>
    <div class="form-group">
      <label for="userCreation" >Digite su Usuario</label>
      <input type="text" class="form-control" id="userCreation" [(ngModel)]="account.userCreation" name="userCreation">
    </div>
    <div class="form-group">
      <label for="userModification" >Confirme su Usuario</label>
      <input type="text" class="form-control" id="userModification" [(ngModel)]="account.userModification" name="userModification">
    </div>
     <br>
    <button class="btn btn-success" type="submit" >Guardar</button>
  </form>
</div>
